<div class="row d-flex flex-row align-items-center mt-4" style="width: 45%; margin-top: 50px;">
    <div class="col-md-3">
        <label class="form-label">Position Name:</label>
    </div>
    <div class="col-md-9">
        <input type="text" class="form-control">
    </div>
</div>
<div>
    <button mat-button class="Add-btn">
        <img src="../../assets/Add.svg"> Add
    </button>
    <button mat-button class="dlt-btn">
        <img src="../../assets/deleteicon.svg"> Delete
    </button>
</div>
<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" style="margin-top: 50px;">
        
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef><mat-checkbox [checked]=""></mat-checkbox></th>
            <td mat-cell *matCellDef="let element"><mat-checkbox [checked]=""></mat-checkbox></td>
        </ng-container>
       
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
       
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef>
                <button mat-icon-button>
                    <mat-icon><img src="../../assets/icon _trash_.svg"></mat-icon>
                  </button>
                  <button mat-icon-button class>
                    <mat-icon><img src="../../assets/EditButton.svg"></mat-icon> 
                  </button>
            </td>
        </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
